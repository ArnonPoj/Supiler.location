<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map with Editable Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100%; }

        .popup-form {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
        }

        .popup-form input {
            padding: 4px;
        }

        .popup-form button {
            padding: 6px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .popup-form .delete-btn {
            background-color: #d9534f;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">‡∏Ñ‡∏•‡∏¥‡∏Å‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà ‚Üí ‡∏õ‡∏±‡∏Å‡∏´‡∏°‡∏∏‡∏î ‚Üí ‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‚Üí ‡∏•‡∏ö/‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÑ‡∏î‡πâ</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([13.7563, 100.5018], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    let markerId = 0; // ‡πÉ‡∏´‡πâ‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏´‡∏°‡∏∏‡∏î‡∏°‡∏µ ID ‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥

    map.on('click', function(e) {
        const lat = e.latlng.lat.toFixed(5);
        const lng = e.latlng.lng.toFixed(5);
        const id = `marker-${markerId++}`;

        const popupContent = `
            <div class="popup-form" id="form-${id}">
                <label>‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó</label>
                <input type="text" id="name-${id}" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏ö‡∏à‡∏Å.‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á">
                <label>‡∏ú‡∏π‡πâ‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠</label>
                <input type="text" id="contact-${id}" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠">
                <label>‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£</label>
                <input type="text" id="phone-${id}" placeholder="‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£">
                <button onclick="submitSupplier('${id}', '${lat}', '${lng}')">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
                <button class="delete-btn" onclick="deleteMarker('${id}')">‡∏•‡∏ö‡∏´‡∏°‡∏∏‡∏î‡∏ô‡∏µ‡πâ</button>
            </div>
        `;

        const marker = L.marker([lat, lng], { draggable: true }).addTo(map)
            .bindPopup(popupContent)
            .openPopup();

        marker._id = id; // ‡∏ú‡∏π‡∏Å ID ‡∏Å‡∏±‡∏ö marker
        markers[id] = marker;
    });

    const markers = {}; // ‡πÄ‡∏Å‡πá‡∏ö‡∏´‡∏°‡∏∏‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î

    function submitSupplier(id, lat, lng) {
        const name = document.getElementById(`name-${id}`).value;
        const contact = document.getElementById(`contact-${id}`).value;
        const phone = document.getElementById(`phone-${id}`).value;

        if (!name) {
            alert("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡∏£‡∏¥‡∏©‡∏±‡∏ó");
            return;
        }

        const content = `
            <strong>üìç ${name}</strong><br>
            ‡∏ú‡∏π‡πâ‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠: ${contact || '-'}<br>
            ‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£: ${phone || '-'}<br>
            ‡∏û‡∏¥‡∏Å‡∏±‡∏î: ${lat}, ${lng}<br>
            <button class="delete-btn" onclick="deleteMarker('${id}')">‡∏•‡∏ö‡∏´‡∏°‡∏∏‡∏î‡∏ô‡∏µ‡πâ</button>
        `;

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï popup ‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
        markers[id].setPopupContent(content).openPopup();
    }

    function deleteMarker(id) {
        if (markers[id]) {
            map.removeLayer(markers[id]);
            delete markers[id];
        }
    }
</script>

</body>
</html>
